services:
  nats-server:
    image: nats:latest
    ports:
      - 8222:8222

  client-gateway:
    image: client-gateway:latest
    build: ./client-gateway
    ports:
      - 3000:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    build: ./products-ms
    image: products-ms:latest
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  orders-ms:
    build: ./orders-ms
    image: orders-ms:latest
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@orders-ms-db:5432/orders?schema=public
    depends_on:
      - orders-ms-db

  orders-ms-db:
    image: postgres:16.2
    container_name: orders-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: orders
    ports:
      - 5432:5432
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data

  payments-ms:
    container_name: payments-ms
    build: ./payments-ms
    image: payments-ms:latest
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    ports:
      - 3003:3003
    environment:
      - PORT=3003
      - STRIPE_SECRET_KEY=sk_test_51RJOy1CmkykLIRm2KZlfQUOfPEOHBFYGaDwo8zgRDFSGnO8xSwZbnDDO8PLThstgcsiOd1fCCznGbJXAwxBreKlB00gLITZFhO
      - STRIPER_WEBHOOK_SECRET=whsec_jVTyRUk1gQkx84HuO44NKt5shey6OC7p
      - STRIPE_SUCCESS_URL=http://localhost:3003/api/payments/success
      - STRIPE_CANCEL_URL=http://localhost:3003/api/payments/cancel
      - NATS_SERVERS=nats://nats-server:4222
